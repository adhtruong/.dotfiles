# Minimal theme colors (VS Code Dark)
bg_color="#1e1e1e"
text_color="#cccccc"
active_color="#007acc"
inactive_color="#6a6a6a"
border_color="#3e3e3e"
prefix_color="#f48771"
status_bg_color="#262626"

window_status_separator="#[bg=$bg_color,fg=$inactive_color]â€¢"

# Status bar setup
set-option -g status on

# Status bar colors and style
set-option -g status-bg $status_bg_color
set-option -g status-left-length 50
set-option -g status-justify "left"
set-option -g status-right ""

# Pane borders
set-option -g pane-border-style "fg=$border_color"
set-option -g pane-active-border-style "fg=$active_color"

# Message style
set-option -g message-style "bg=$bg_color,fg=$text_color,bold"
set-option -g message-command-style "bg=$bg_color,fg=$text_color,bold"

# Window status format
set-option -g window-status-format "#[fg=$inactive_color,bg=$bg_color] #I #(tmux-process-name #{pane_pid} '#W') "
set-option -g window-status-current-format "#[fg=$text_color,bg=$bg_color,bold] #I #(tmux-process-name #{pane_pid} '#W') "
set-option -g window-status-separator "$window_status_separator"

# Status left with prefix indicator
set-option -g status-left "#{?client_prefix,#[fg=$bg_color#,bg=$prefix_color],#[fg=$bg_color#,bg=$active_color]}#[bold] #S "
