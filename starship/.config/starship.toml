# Starship config mimicking Oh My Zsh robbyrussell theme
# Format: (venv) ➜  directory git:(branch)

add_newline = false

format = """\
$character\
$python\
$directory\
$git_branch\
"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
format = "$symbol "

[directory]
style = "cyan bold"
format = "[$path]($style) "
truncation_length = 100
truncate_to_repo = false

[git_branch]
style = "red bold"
format = "[git:](blue bold)[\\(](blue bold)[$branch]($style)[\\) ](blue bold)"

[python]
format = '[(\($virtualenv\) )]($style)'
style = "bold #a8a8a8"
