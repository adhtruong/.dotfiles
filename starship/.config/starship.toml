# Starship config mimicking Oh My Zsh robbyrussell theme
# Format: ‚ûú  directory git:(branch)

add_newline = false

format = """$character\
$python\
$directory\
$git_branch """

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚ûú](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"
format = "$symbol "

[directory]
style = "cyan bold"
format = "[$path]($style) "
truncation_length = 100
truncate_to_repo = false

[git_branch]
style = "red bold"
format = "[git:](blue bold)[\\(](blue bold)[$branch]($style)[\\)](blue bold)"

[git_commit]
disabled = true

[git_state]
disabled = true

[package]
disabled = true

[nodejs]
disabled = true

[python]
format = '[(\($virtualenv\) )]($style)'
style = "bold #f3e10b"

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[cmd_duration]
disabled = true

[time]
disabled = true

